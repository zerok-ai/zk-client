# Default values for curbiq.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  zk-operator:
    repo: "us-west1-docker.pkg.dev/zerok-dev/zerok-cli/zk-operator"
    tag: "4163e639a976ce18f3c18b208c9be181a82b61cd"  
  zk-scenario-manager:
    enabled: true
    repo: "us-west1-docker.pkg.dev/zerok-dev/zerok-cli/zk-scenario-manager"
    tag: "ead01cedc1f6bcb77d07d17e5e4c424593c4d96d"
  zk-daemonset:
    enabled: true
    repo: "us-west1-docker.pkg.dev/zerok-dev/zerok-cli/zk-daemonset"
    tag: "bd29f4184a68575838709c285201b6e88e0dc1b2"
  image:
    pullPolicy: IfNotPresent
  data:
    PX_API_KEY: ""
    cluster_key: ""

redis:
  enabled: true
  architecture: "standalone"


replicaCount: 1


restartPolicy: OnFailure
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "zk-operator"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8472

ingress:
  enabled: false
  className: ""
  annotations: 
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  hosts:
    - host: ''
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.

    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  averageUtilization: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

